<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, select, input {
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

  <form id="currencyForm">
    <label for="amount">Enter Amount in Foreign Currency:</label>
    <input type="number" id="amount" name="amount" min="0">

    <label for="currency">Select Currency:</label>
    <select id="currency" name="currency">
      <option value="USD">US Dollar (USD)</option>
      <option value="SGD">Singapore Dollar (SGD)</option>
      <option value="MYR">Malaysian Ringgit (MYR)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="SAR">Saudi Riyal (SAR)</option>
    </select>

    <button type="button" onclick="convertCurrency()">Convert</button>

    <label for="result">Result in Indonesian Rupiah (IDR):</label>
    <input type="text" id="result" name="result" readonly>
  </form>

  <script>
    function convertCurrency() {
      let amount = document.getElementById("amount").value;
      let currency = document.getElementById("currency").value;

      // nilai terhadap rupiah
      let exchangeRate = {
        USD: 9915,
        SGD: 13472,
        MYR: 874,
        JPY: 120,
        EUR: 15888,
        SAR: 3592
      };

      // konversi nilainya
      let result = amount * exchangeRate[currency];

      // hasil dari covert
      document.getElementById("result").value = result.toLocaleString();
    }
  </script>

</body>
</html>
