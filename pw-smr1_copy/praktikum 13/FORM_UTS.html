<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form menjadi Mitra</title>
</head>
<body>
    <fieldset>
        <legend></legend>
    <h1>Form Pendaftaran Perusahaan</h1>
    <form>
        <label for="namaPerusahaan">Nama Perusahaan:</label><br>
        <input type="text" id="namaPerusahaan" name="namaPerusahaan"><br>

        <div class="form-group">
            <label for="jabatan">Bidang Usaha:</label>
            <select >
                <option></option>
                <option>HR</option>
                <option>Keuangan</option>
                <option>Manager</option>
            </select>     
        </div>

        <div class="div">
            <label for="biografi">Alamat Kantor:</label>
            <textarea name="biografi"></textarea>
        </div>

        <label for="noTelp">No Telp:</label><br>
        <input type="text" id="noTelp" name="noTelp"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="alamatWeb">Alamat Web:</label><br>
        <input type="text" id="alamatWeb" name="alamatWeb"><br>

        <input type="submit" value="Daftar">
        <input type="reset" value="Batal">
    </form>
    
</fieldset>
</body>
</html>
</body>
</html>
