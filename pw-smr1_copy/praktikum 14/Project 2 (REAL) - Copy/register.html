        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<div class="register-box" data-aos="fade-right">
  <div class="register-logo">
    <a href="index.html"><b>Register</b> E-PARKING </a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register User</p>

      <form onsubmit="return validate(this)" action="datakendaraan.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" required="required" placeholder="Nama Lengkap">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" required="required" placeholder="Asal Prodi">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" required="required" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" required="required" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="cekpassword" required="required" placeholder="Cek password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" value="Submit" onclick='validate()' class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <a href="login.html" class="text-center">Login</a>
    </div>
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<script>
  // Function to check Whether both passwords
            // is same or not.
            function validate(form) {
                password1 = form.password.value;
                password2 = form.cekpassword.value;
  
                // If Not same return False.    
                if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }
  
                // If same return True.
                else{
                    alert("Password Match!")
                    return true;
                    // window.location.href = "datakendaraan.html";
                    
                }
            }
</script>
