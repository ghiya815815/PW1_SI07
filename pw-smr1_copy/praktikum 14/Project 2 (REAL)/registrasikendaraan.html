          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Kendaraan</a></li>
              <li class="breadcrumb-item active">Registrasi Kendaraan</li>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <form action="datakendaraan.html">
                    <div class="form-group row">
                      <label class="col-4">Status</label> 
                      <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="status" id="status_0" type="radio" class="custom-control-input" value="mahasiswa" required="required"> 
                          <label for="status_0" class="custom-control-label">Mahasiswa</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="status" id="status_1" type="radio" class="custom-control-input" value="dosen" required="required"> 
                          <label for="status_1" class="custom-control-label">Dosen</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="nim" class="col-4 col-form-label">NIM/NIDN</label> 
                      <div class="col-8">
                        <input id="nim" name="nim" placeholder="Masukan NIM atau NIDN" type="number" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="nama-lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
                      <div class="col-8">
                        <input id="nama-lengkap" name="nama-lengkap" placeholder="Masukan nama lengkap" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="prodi" class="col-4 col-form-label">Prodi</label> 
                      <div class="col-8">
                        <select id="prodi" name="prodi" class="custom-select">
                          <option value="sisfo">Sistem Informasi</option>
                          <option value="tekin">Teknik Informatika</option>
                          <option value="bisdig">Bisnis Digital</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="nopol" class="col-4 col-form-label">Nomor Polisi</label> 
                      <div class="col-8">
                        <input id="nopol" name="nopol" placeholder="Masukan nomor polisi" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="merk" class="col-4 col-form-label">Merk</label> 
                      <div class="col-8">
                        <input id="merk" name="merk" placeholder="Masukan merk" type="text" class="form-control" required="required">
                      </div>
                    </div> 
                    <div class="form-group row">
                        <label for="upload" class="col-4 col-form-label">Upload STNK</label> 
                        <div class="col-8">
                          <input id="upload" name="upload" type="file" required="required" class="form-control">
                        </div>
                      </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
