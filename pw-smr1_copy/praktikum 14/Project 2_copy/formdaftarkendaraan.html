    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">

              <div class="form-group row">
                <div class="offset-4 col-8">
                  <i class="far fa-calendar-plus size: 7x"></i>
                </div>
              </div>

              <form action="registrasikendaraan.html">


                <div class="form-group row">
                  <label for="cari" class="col-6 col-form-label">Cari Sivitas Akademika</label> 
                  <div class="col-6">
                    <div class="input-group">
                      <input id="cari" name="cari" placeholder="Cari disini" type="text" class="form-control"> 
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <i class="fa fa-search"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="nama-lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
                  <div class="col-8">
                    <input id="nama-lengkap" name="nama-lengkap" placeholder="Masukan nama" type="text" required="required" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4 col-form-label">Asal Prodi</label> 
                  <div class="col-8">
                    <div class="custom-controls-stacked">
                      <div class="custom-control custom-radio">
                        <input name="prodi" id="prodi_0" type="radio" class="custom-control-input" value="sisfo" required="required"> 
                        <label for="prodi_0" class="custom-control-label">Sistem Informasi</label>
                      </div>
                    </div>
                    <div class="custom-controls-stacked">
                      <div class="custom-control custom-radio">
                        <input name="prodi" id="prodi_1" type="radio" class="custom-control-input" value="tekin" required="required"> 
                        <label for="prodi_1" class="custom-control-label">Teknik Informatika</label>
                      </div>
                    </div>
                    <div class="custom-controls-stacked">
                      <div class="custom-control custom-radio">
                        <input name="prodi" id="prodi_2" type="radio" class="custom-control-input" value="bisdig" required="required"> 
                        <label for="prodi_2" class="custom-control-label">Bisnis Digital</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4">Status</label> 
                  <div class="col-8">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="status" id="status_0" type="radio" class="custom-control-input" value="mahasiswa" required="required"> 
                      <label for="status_0" class="custom-control-label">Mahasiswa</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="status" id="status_1" type="radio" class="custom-control-input" value="dosen" required="required"> 
                      <label for="status_1" class="custom-control-label">Dosen</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4">Jenis Kendaraan</label> 
                  <div class="col-8">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="jenis-kendaraan" id="jenis-kendaraan_0" type="radio" class="custom-control-input" value="motor" required="required"> 
                      <label for="jenis-kendaraan_0" class="custom-control-label">Motor</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input name="jenis-kendaraan" id="jenis-kendaraan_1" type="radio" class="custom-control-input" value="mobil" required="required"> 
                      <label for="jenis-kendaraan_1" class="custom-control-label">Mobil</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="nopol" class="col-4 col-form-label">Nomor Polisi</label> 
                  <div class="col-8">
                    <input id="nopol" name="nopol" placeholder="Masukan nomor polisi" type="text" required="required" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="merk" class="col-4 col-form-label">Merk</label> 
                  <div class="col-8">
                    <input id="merk" name="merk" placeholder="Masukan merk kendaraan" type="text" required="required" class="form-control">
                  </div>
                </div> 
                <div class="form-group row">
                  <label for="upload" class="col-4 col-form-label">Upload STNK</label> 
                  <div class="col-8">
                    <input id="upload" name="upload" type="file" required="required" class="form-control">
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                  </div>
                </div>
              </form>
